{% include header.html %}
<div class="row">
	<div class="col-md-12 col-sm-12 pad-top">
		<div class="col-md-7 col-sm-7" id="writing">
			<h2>Writing</h2>
			<div class="content">{{ content }}</div>
			<ul>
  				{% for post in site.posts %}
    			<li>
      				<a href="{{ post.url }}">{{ post.title }}</a>
      				<p>{{ post.excerpt }}</p>
    			</li>
  				{% endfor %}
			</ul>
		</div>
		<div class="col-md-5 col-sm-5" id="work">
			{% include work.html %}
		</div>
	</div>
</div>
{% include footer.html %}
